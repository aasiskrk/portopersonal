<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Languages</title>
  <link rel="stylesheet" type="text/css" href="languages.css" />
  <script src="js.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/kkkl.png" />
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
<div class="text">~_~ &nbsp;&nbsp;AASHISTA KARKI</div>
<!--<div><img id="black-cat" src="images/languages.png"></div>-->
<div class="container">
  <div class="row" id="cards">
    <div class="card">
      <div class="card-content">
        <div class="card-info-wrapper">
          <div class="card-info">
            <div class="card-info-title">
              <h3 style="font-family: 'Silkscreen', sans-serif;">Languages</h3>
<!--              <h4>Python, Java, MERN Stack, JavaScript, Spring Boot, Flutter, Dart, Databases, HTML & CSS, R Language</h4>-->
            </div>
          </div>
        </div>
        <div class="languages">
          <div class="languages-list">
            <div class="language">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1200px-Python-logo-notext.svg.png" alt="Python" class="language-logo">
              <span class="language-name">Python</span>
            </div>
            <div class="language">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/30/Java_programming_language_logo.svg/1200px-Java_programming_language_logo.svg.png" alt="Java" class="language-logo">
              <span class="language-name">Java</span>
            </div>
            <div class="language">
              <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/MERN-logo.png" alt="MERN Stack" class="language-logo">
              <span class="language-name">MERN Stack</span>
            </div>
            <div class="language">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="JavaScript" class="language-logo">
              <span class="language-name">JavaScript</span>
            </div>
            <div class="language">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Spring_Boot.svg/1026px-Spring_Boot.svg.png" alt="Spring Boot" class="language-logo">
              <span class="language-name">Spring Boot</span>
            </div>
            <div class="language">
              <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Flutter_logo.svg" alt="Flutter" class="language-logo">
              <span class="language-name">Flutter</span>
            </div>
            <div class="language">
              <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Dart-logo.png" alt="Dart" class="language-logo">
              <span class="language-name">Dart</span>
            </div>
            <div class="language">
              <img src="https://cdn-icons-png.flaticon.com/512/3039/3039884.png" alt="Databases" class="language-logo">
              <span class="language-name">Databases</span>
            </div>
            <div class="language">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png" alt="HTML" class="language-logo">
              <span class="language-name">HTML</span>
            </div>
            <div class="language">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png" alt="CSS" class="language-logo">
              <span class="language-name">CSS</span>
            </div>
            <div class="language">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/R_logo.svg/1322px-R_logo.svg.png" alt="R Language" class="language-logo">
              <span class="language-name">R Language</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
